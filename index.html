<!DOCTYPE html>
<html>
<head>
    <title>Google Form Auto-Reload</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Merci de remplir ce formulaire</h2>
    <iframe id="googleForm" src="https://docs.google.com/forms/d/e/1AZGuphGyYrumkDrRUUZGSqN8jOXBqk_gMGUrrj6dBRc/viewform?embedded=true"></iframe>

    <script>
        const formIframe = document.getElementById("googleForm");

        function checkSubmission() {
            try {
                let formUrl = formIframe.contentWindow.location.href;
                
                // Vérifie si la page contient "formResponse" (Google Forms l'ajoute après soumission)
                if (formUrl.includes("formResponse")) {
                    console.log("Formulaire soumis, rechargement...");
                    setTimeout(() => {
                        formIframe.src = formIframe.src; // Recharge l'iframe
                    }, 3000); // Attend 3 secondes avant de recharger
                }
            } catch (error) {
                console.log("Erreur de détection :", error);
            }
        }

        // Vérifie la soumission toutes les secondes
        setInterval(checkSubmission, 1000);
    </script>
</body>
</html>
